<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Halaman selamat datang interaktif dengan animasi dan musik latar">
    <meta name="theme-color" content="#ff9a9e">
    <title>Selamat Datang | Mulai</title>

    <style>
        :root {
            --primary-color: #ff6b6b;
            --secondary-color: #e63946;
            --background-start: #ff9a9e;
            --background-end: #fecfef;
            --text-color: #6b1f1f;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --white-alpha: rgba(255, 255, 255, 0.9);
            --transition-timing: cubic-bezier(0.4, 0, 0.2, 1);
        }

        *,
        *::before,
        *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, var(--background-start), var(--background-end));
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-color);
            text-align: center;
            overflow: hidden;
            margin: 0;
            padding: 1rem;
        }

        .container {

            background: var(--white-alpha);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 8px 32px var(--shadow-color);
            transition: all 0.5s var(--transition-timing);
            max-width: 90%;
            width: 500px;
            position: absolute;
            opacity: 0;
            transform: translateY(20px);
        }

        .container.active {
            opacity: 1;
            transform: translateY(0);
        }

        .container1 {
            opacity: 1;
            transform: translateY(0);
        }

        .container2 {
            display: none;
        }

        h1 {
            font-size: clamp(2rem, 5vw, 3rem);
            color: var(--secondary-color);
            margin-bottom: 1.5rem;
            text-shadow: 2px 2px 4px var(--shadow-color);
        }

        .message-container {
            min-height: 60px;
            margin-top: 1rem;
        }

        p {
            font-size: 1.2rem;
            margin-top: 1.5rem;
            font-style: italic;
            display: none;
            animation: fadeIn 0.5s ease-out forwards;
        }

        .loading-heart {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 2rem 0;
            height: 80px;
        }

        .heart {
            width: 50px;
            height: 50px;
            background-color: var(--primary-color);
            position: relative;
            transform: rotate(45deg);
            animation: heartbeat 1.2s ease-in-out infinite;
        }

        .heart::before,
        .heart::after {
            content: '';
            width: 50px;
            height: 50px;
            background-color: var(--primary-color);
            border-radius: 50%;
            position: absolute;
        }

        .heart::before {
            top: -25px;
            left: 0;
        }

        .heart::after {
            top: 0;
            left: -25px;
        }

        /* Tambahkan style baru untuk button container */
        .button-container {
            left: 20px;
            position: relative;
            min-height: 60px;
            margin: 1rem 0;
            overflow: hidden;
        }


        .btn {

            align-items: center;
            font-size: 1.2rem;
            padding: 0.8em 1.6em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            margin: 0.5rem;
            color: white;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px var(--shadow-color);
            position: relative;
        }

        .btn:focus {
            outline: 3px solid rgba(255, 107, 107, 0.5);
            outline-offset: 2px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px var(--shadow-color);
        }

        .btn-start {
            background-color: var(--primary-color);
        }

        .btn-yes {
            background-color: var(--primary-color);
        }

        .btn-no {
            background-color: #636d76;
            position: absolute;
            /* Ubah ke absolute untuk container relatif */
            transition: all 0.3s ease;
        }

        .confetti {
            position: fixed;
            pointer-events: none;
            z-index: 999;
        }

        @keyframes heartbeat {

            0%,
            100% {
                transform: rotate(45deg) scale(1);
            }

            25% {
                transform: rotate(45deg) scale(1.1);
            }

            50% {
                transform: rotate(45deg) scale(1);
            }

            75% {
                transform: rotate(45deg) scale(1.2);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            border: 0;
        }

        @media (max-width: 480px) {
            .container {
                padding: 1.5rem;
            }

            .btn {
                font-size: 1rem;
                padding: 0.6em 1.2em;
            }
        }

        @media (prefers-reduced-motion: reduce) {
            .heart {
                animation: none;
            }

            .btn {
                transition: none;
            }

            .container {
                transition: opacity 0.3s ease;
            }
        }
    </style>
</head>

<body>
    <div class="container container1 active" role="main">
        <h1>Selamat Datang!</h1>
        <button id="startButton" class="btn btn-start" aria-label="Mulai aplikasi">Mulai</button>
        <audio id="background-audio" src="lucu.mp3" loop preload="auto">
            <span class="sr-only">Musik latar belakang tidak dapat dimainkan di perangkat Anda.</span>
        </audio>
    </div>

    <div class="container container2" role="main">
        <div class="loading-heart" aria-hidden="true">
            <div class="heart"></div>
        </div>
        <h1>Mau gak jadi pacarku?</h1>
        <div class="button-container" role="group" aria-label="Pilihan jawaban">
            <button class="btn btn-yes" data-action="accept" aria-label="Terima ajakan">Mau</button>
            <button class="btn btn-no" data-action="decline" aria-label="Tolak ajakan">Tidak</button>
        </div>
        <div class="message-container">
            <p id="response-message">Cie gak bisa nolak ðŸ’•</p>
        </div>
    </div>

    <script>
        class InteractiveWelcome {
            constructor() {
                this.audio = document.getElementById('background-audio');
                this.container1 = document.querySelector('.container1');
                this.container2 = document.querySelector('.container2');
                this.buttonContainer = document.querySelector('.button-container');
                this.noAttempts = 0;
                this.messages = [
                    "Yakin nih gak mau? ðŸ˜Š",
                    "Masih mau nolak? ðŸ¤”",
                    "Ayo dong terima aja ðŸ˜…",
                    "Susah ya mencet tombol 'Mau' nya? ðŸ˜‚",
                    "Capek kan ngejar tombolnya? ðŸ˜Œ",
                    "Cie masih berusaha mencet Tidak ðŸ’•",
                    "Udah ditakdirkan nih kita ðŸ¥°",
                    "Cie gak bisa nolak ðŸ’•"
                ];

                this.bindEvents();
            }

            bindEvents() {
                document.getElementById('startButton').addEventListener('click', () => this.start());
                document.querySelector('[data-action="accept"]').addEventListener('click', () => this.accept());

                const declineButton = document.querySelector('[data-action="decline"]');
                declineButton.addEventListener('click', () => this.decline(declineButton));
                declineButton.addEventListener('mouseover', () => this.decline(declineButton));

                // Keyboard navigation
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' && document.activeElement.classList.contains('btn')) {
                        document.activeElement.click();
                    }
                });
            }

            async start() {
                try {
                    await this.audio.play();
                } catch (error) {
                    console.warn('Audio autoplay failed:', error);
                }

                this.transitionContainers();
            }

            transitionContainers() {
                this.container1.classList.remove('active');

                setTimeout(() => {
                    this.container1.style.display = 'none';
                    this.container2.style.display = 'block';

                    requestAnimationFrame(() => {
                        this.container2.classList.add('active');
                    });
                }, 500);
            }

            accept() {
                alert("Surat dari hati! :)");
                window.location.href = "https://alfansatoruu.github.io/amplop/";
            }

            decline(button) {
                // Dapatkan dimensi dan posisi container
                const containerRect = this.buttonContainer.getBoundingClientRect();
                const buttonRect = button.getBoundingClientRect();

                // Hitung batas area yang diperbolehkan
                const maxX = containerRect.width - buttonRect.width;
                const maxY = containerRect.height - buttonRect.height;

                // Generate posisi random dalam batas container
                const randomX = Math.max(0, Math.min(maxX, Math.random() * maxX));
                const randomY = Math.max(0, Math.min(maxY, Math.random() * maxY));

                // Terapkan posisi baru
                button.style.position = 'absolute';
                button.style.left = `${randomX}px`;
                button.style.top = `${randomY}px`;

                this.noAttempts++;
                if (this.noAttempts >= 3) {
                    const messageIndex = Math.min(Math.floor(this.noAttempts / 3), this.messages.length - 1);
                    const responseMessage = document.getElementById('response-message');
                    responseMessage.textContent = this.messages[messageIndex];
                    responseMessage.style.display = 'block';

                    if (messageIndex === this.messages.length - 1) {
                        setTimeout(() => this.createConfetti(), 1500);
                    }
                }
            }

            createConfetti() {
                const colors = ['#ff6b6b', '#e63946', '#ff9a9e'];
                const confettiCount = 50;

                for (let i = 0; i < confettiCount; i++) {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.width = '10px';
                    confetti.style.height = '10px';
                    confetti.style.left = `${Math.random() * 100}vw`;
                    confetti.style.opacity = '1';

                    document.body.appendChild(confetti);

                    const animation = confetti.animate([
                        {
                            transform: 'translate(0, 0) rotate(0deg)',
                            opacity: 1
                        },
                        {
                            transform: `translate(${Math.random() * 100 - 50}px, ${window.innerHeight}px) rotate(${Math.random() * 360}deg)`,
                            opacity: 0
                        }
                    ], {
                        duration: 1500 + Math.random() * 1000,
                        easing: 'cubic-bezier(0.25, 0.46, 0.45, 0.94)'
                    });

                    animation.onfinish = () => confetti.remove();
                }
            }
        }

        // Initialize when DOM is ready
        document.addEventListener('DOMContentLoaded', () => {
            new InteractiveWelcome();
        });
    </script>
</body>

</html>
